<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS variables with JS</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Update CSS variables with <span class="h1span">JS</span></h1>
    </header>
    <section>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />

        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#f1bfd8" />
      </div>

      <img
        src="https://i.picsum.photos/id/49/700/700.jpg?hmac=t1cmFDfFanDOJ9g_ONA2iaCOAKTdVCyriM9zcKrD9EU"
        alt="Img to change"
      />
    </section>

    <script src="index.js"></script>
  </body>
</html>
